<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup</title>

    <link href="./css/main.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

    <!-- add bootstrap 5 css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="wrapper">
      <!-- Header section starts -->
      <section class="header-main">
        <div class="container">
          <div class="header-menu py-3">
            <div class="row">
              <div class="col-6 col-sm-6 col-md-6 col-lg-4">
                <div class="logo">
                  <img src="../images/LOGO.png">
                </div>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-8">
                <div class="text-end">
                  <a href="#" class="text-white fw-bold">LET'S TALK</a>
                </div>
              </div>
            </div>
            
          </div>
          <div class="header-content py-5">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-8 col-lg-5">
                <h1 class="fw-bold">We build lovable products for startups</h1>
                <p>Our goal is to deliver a lovable MVP that brings you customers and helps you raise money.</p>
                <button type="button" class="px-3 btn btn-default bg-white text-dark rounded-pill fw-bold">Book a time to speak with us <img class="img-fluid" src="../images/btn-icon.png"></button>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-7">
                <div class="header-img">
                  <img src="../images/header-img.png" class="img-fluid">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Header section Ends -->
      <div class="container"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>

    <!-- add bootstrap 5 js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  </body>
</html>
